language: ruby
rvm:
  - 2.7.2
services:
  - postgres
before_script:
  - gem install bundler
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - RAILS_ENV=test bundle exec rake db:reset db:setup db:migrate
script:
  - bundle exec rspec
  - bundle exec rubocop --config .rubocop.yml
